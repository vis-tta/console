name: Release Creation Action
on:
  pull_request:
    types: [labeled, milestoned]
jobs:
  Release:
    runs-on: ubuntu-latest
    container:
      image: node:22
    if: contains(gitea.event.pull_request.labels.*.name, 'Project/Release')
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - uses: actions/checkout@v4
        with:
          repository: vistta/actions
          path: "./actions"

      - name: "Update Package"
        uses: ./actions/package-update
        with:
          version: '${{ gitea.event.pull_request.milestone.title }}'