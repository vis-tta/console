name: Release Creation Action
on:
  pull_request:
    types: [labeled]
    branches:    
      - master
jobs:
  Release:
    runs-on: ubuntu-latest
    container:
      image: node:22
    if: ${{ startsWith(gitea.event.pull_request.labels[0].name, 'Project/Release') && gitea.event.pull_request.milestone == null }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ gitea.event.pull_request.head.ref }}

      - name: Template
        run: |
          echo "${{ gitea.event.pull_request.labels[0].name }}"
