name: Release Creation Action
on:
  pull_request:
    types: [labeled, milestoned]
jobs:
  Release:
    runs-on: ubuntu-latest
    container:
      image: node:22
    steps:
      - uses: actions/checkout@v3
        with:
          clean: true

      - name: Print full event payload
        run: |
          echo "Event Payload:"
          echo "${{ toJson(gitea.event) }}"